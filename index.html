<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <header>
    <!-- logo e h1 -->
    <img src="img/Logo.png" alt="Logo">
    <h1>Toboolist</h1>
  </header>

  <main>
    <div class="container">
      <!-- sezione bottoni -->
      <section class="buttons">
        <button id="task">Add Task</button>
        <button id="sect">Add Section</button>
      </section>
      <!-- sezione liste -->

      <section class="lists">
        <ul class="primary-list">
          <li>
            <span>New Task</span>
            <ul class="secondary-list">
              <li class="check">Quarterly Newsletter</li>
            </ul>
          </li>
          <li>
            <span>Today</span>

            <ul class="secondary-list">
              <li class="check">Quarterly Newsletter</li>
            </ul>
            <ul class="secondary-list">
              <li class="check">Quarterly Newsletter </li>
            </ul>
            <ul class="secondary-list">
              <li class="cross">Quarterly Newsletter</li>
            </ul>
            <ul class="secondary-list">
              <li class="check">Quarterly Newsletter</li>
            </ul>
          </li>
          <li>
            <span>Upcoming</span>
            
          </li>
        </ul>
      </section>
    </div>
  </main>

</body>
</html>
